<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博热搜词云</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div id="app" class="container-fluid">
    <div class="row mt-3">
        <div class="col-3">
            <div class="card">
                <div class="card-header">热搜榜</div>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th scope="col">rank</th>
                            <th scope="col">topic</th>
                            <th scope="col">heat</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in weiboList">
                            <th scope="row">{{item.rank}}</th>
                            <td>{{item.topic}}</td>
                            <td>{{item.heat}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="card">
                <div class="card-header text-center">微博热搜词云</div>
                <div class="card-body">
                    <div class="chart" id="chartWordCloud" style="width: 100%;height: 600px;"></div>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">热搜关键词（前30）</div>
                <div class="card-body">
                    <div id="chartKeyword" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="lib/vue/vue.min.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/echarts/echarts.min.js"></script>
<script type="text/javascript" src="lib/echarts-wordcloud/echarts-wordcloud.min.js"></script>

<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/word-cloud.js"></script>
<script type="text/javascript" src="js/keyword.js"></script>
</body>
</html>
